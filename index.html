<!DOCTYPE html>
<html lang= "en">
	<head>
		<meta charset= "utf-8">
		<title>Piggyvest</title>
		<link rel= "stylesheet" href= "piggyvest.css">
	</head>
		<body>
				<img class= "logo" src= "/images/logo.png">
				<img class= "top" src= "/images/data2.png">
	
			<div class= "form">
				<h2>Create A Secure Account</h2>
				<p>Welcome to the future of Savings &amp; Investments</p><br>
			
				
					<p>Full Name</p>
					<input type="text" name="" placeholder="Full Name" step="any"/>
					
					<p>Email Address</p>
					<input type="text" name="" placeholder="Email Address" step="any"/>
					
					<p>Phone Number</p>
					<input type="text" name="" placeholder="Phone Number" step="any"/>
					
					<p>Password</p>
					<input type="text" name="" placeholder="Password" step="any"/>
					
					<p>Referrer Phone or Promo Code(Optional)</p>
					<input type="text" name="" placeholder="Referrer Phone or Code" step="any"/>
					
					<p>How Did You Hear About Us? (Optional)</p>
					<select>
					<option>Click to Select</option>
					<option>Facebook</option>
					<option>Twitter</option>
					<option>Instagram</option>
					<option>Friend/Family/CoWorker/Referral</option>
					<option>Google Search</option>
					<option>Google Playstore</option>
					<option>Online Blog</option>
					<option>Local Newspaper</option>
					<option>At an event</option>
					<option>Other</option>
					</select>
	
						
						<a class= "btn btn-alt" href= "#">Create Account</a>
						<p class= "last"><strong>Already have an account?<a href="#">Log In</a></strong></p>
				</div>
					<img class= "bottom" src= "/images/data4.png">
			</body>
</html>
